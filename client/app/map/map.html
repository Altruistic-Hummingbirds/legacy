<div ng-init='init()'>
  <div id='map'>
    <h1 class = 'jumbotron'>Hacker Tracker
    <div class='navbar col-md-3 col-sm-3 col-xs-6 col-md-offset-9 col-sm-offset-9 col-xs-offset-6'>
      <ul class='nav'>
        <li><a href='#/facebook' class='index' ng-click="logOut()">Home</a></li>
        <li><a href='#/logout' class='create' ng-click="logOut(true)">Logout</a></li>
      </ul>
    </div>
    </h1>
  </div>

  <div class = 'col-md-12 col-sm-12 col-xs-12'>
  <h4>Map: {{mapName}}</h4>
    <ng-map height="1000px" default-style="true" center="current-location" zoom="14">
      <marker on-mouseover="map.showInfoWindow('usernameInfo')" ng-repeat="client in tempDataStore" position="{{client.latitude}},{{client.longitude}}" class="mark" icon = {{client.userPic}}></marker>
      
      <info-window id="usernameInfo" visible-on-marker="foo">
    <div ng-non-bindable>
      <div id="siteNotice"></div>
      <h1 id="firstHeading" class="firstHeading">Uluru</h1>
      <div id="bodyContent">
        {{ user.userName }}
      </div>
    </div>
  </info-window>
    <ng-map class="map" default-style="true" center="current-location" zoom="14">
      <marker ng-repeat="client in tempDataStore" position="{{client.latitude}},{{client.longitude}}" class="mark" icon = {{client.userPic}}>
      </marker>
    </ng-map>
  </div>
  
</div>
